<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD Banco de Dados I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h3>D J 4 N  -  G 0</h3>
    <h6>A sua loja de departamentos</h6>


    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/form" class="btn btn-success"> Adicionar Produto </a>
        <a href="/lista" class="btn btn-dark"> Listar Categorias </a>
        <a href="/form2" class="btn btn-success"> Adicionar Categoria </a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h2>Lista de produtos</h2>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
              <th scope="col">Preço</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>

          {% for dados in db %}
          <tr>
              <td> {{ dados.id }} </td>
              <td> {{ dados.nome }} </td>
              <td> {{ dados.descricao }} </td>
              <td> {{ dados.preco_venda }} </td>
              <td>
                  <a href="/view/{{ dados.id }}/" class="btn btn-dark"> Detalhes </a>
                  <a href="/edit/{{ dados.id }}/" class="btn btn-primary"> Editar </a>
                  <a href="/delete/{{ dados.id }}/" class="btn btn-danger"> Deletar </a>
              </td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
    </div>

</body>
</html>
