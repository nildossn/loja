<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h3>D J 4 N  -  G 0</h3>
    <h6>A sua loja de departamentos</h6>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar </a>
    </div><p></p>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h3>Cadastro de categoria</h3>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form_categoria" id="f_categoria" action="{% if ls %}/update2/{{ ls.nome }}/{% else %}/create2/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4"> Nome {{ form2.nome }}</div>
            <div class="form-group mt-4"> Descrição {{ form2.descricao }}</div>
            <div class="form-group mt-4"> Departamento {{ form2.departamento }}</div>
            <p></p>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
        <br>
    </div>

</body>
</html>
