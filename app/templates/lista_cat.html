<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h3>D J 4 N  -  G 0</h3>
    <h6>A sua loja de departamentos</h6>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar </a>
    </div><p></p>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h3>Lista de categoria</h3>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
              <th scope="col">Departamento</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>

          {% for dados in ls %}
          <tr>
              <td> {{ dados.nome }} </td>
              <td> {{ dados.descricao }} </td>
              <td> {{ dados.departamento }} </td>
              <td>
                  <a href="/edit2/{{ dados.nome }}/" class="btn btn-primary"> Editar </a>
                  <a href="/delete2/{{ dados.nome }}/" class="btn btn-danger"> Deletar </a>
              </td>
            </tr>
          {% endfor %}

          </tbody>
        </table>
    </div>

</body>
</html>
